<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>‚ôªÔ∏è Recycling Puzzle Challenge ‚ôªÔ∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #waste-item {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .bins {
            margin-bottom: 20px;
        }

        .bin {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bin:hover {
            background: #45a049;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .block {
            width: 50px;
            height: 50px;
            background: #2196F3;
            border-radius: 5px;
            display: inline-block;
        }

        #popup {
            background: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }

        #result {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            background: #4CAF50;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚ôªÔ∏è Recycling Puzzle Challenge ‚ôªÔ∏è</h1>

        <div id="game-info">
            <p id="score">Score: 0</p>
            <p id="timer">Time: 60s</p>
        </div>

        <div id="waste-item">üß¥ Plastic Bottle</div>

        <div class="bins">
            <button class="bin" data-type="plastic">Plastic ‚ôªÔ∏è</button>
            <button class="bin" data-type="metal">Metal üî©</button>
            <button class="bin" data-type="glass">Glass üçæ</button>
        </div>

        <div id="grid"></div>

        <div id="popup"></div>
        <div id="result"></div>
    </div>

    <script>
        const wasteItems = [
            { name: "Plastic Bottle", type: "plastic" },
            { name: "Metal Can", type: "metal" },
            { name: "Glass Bottle", type: "glass" },
        ];

        let score = 0;
        let timeLeft = 60;
        let currentWaste = {};
        const gridSize = 25;
        const grid = document.getElementById('grid');
        const popup = document.getElementById('popup');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const wasteItemEl = document.getElementById('waste-item');
        const resultEl = document.getElementById('result');

        function generateGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const block = document.createElement('div');
                block.classList.add('block');
                grid.appendChild(block);
            }
        }

        function pickRandomWaste() {
            const index = Math.floor(Math.random() * wasteItems.length);
            currentWaste = wasteItems[index];
            wasteItemEl.textContent = currentWaste.name;
        }

        function showPopup(message) {
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 2000);
        }

        function handleBinClick(e) {
            const binType = e.target.dataset.type;
            if (binType === currentWaste.type) {
                score += 10;
                scoreEl.textContent = `Score: ${score}`;
                removeBlock();
                showPopup('‚úÖ Correct! Good job.');
                pickRandomWaste();
            } else {
                generateGrid();
                showPopup('‚ùå Wrong bin! Grid reset.');
            }
        }

        function removeBlock() {
            const blocks = document.querySelectorAll('.block');
            for (let block of blocks) {
                if (block.style.visibility !== 'hidden') {
                    block.style.visibility = 'hidden';
                    return;
                }
            }
            // All blocks cleared ‚Äì Game Success
            endGame('üéâ Congratulations! You completed all blocks!');
        }

        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame('‚è± Time is up! Final Score: ' + score);
                }
            }, 1000);
        }

        function endGame(message) {
            document.querySelectorAll('.bin').forEach(btn =>
                btn.disabled = true
            );
            resultEl.textContent = message + ` Your final score: ${score}`;
            resultEl.style.display = 'block';
        }

        document.querySelectorAll('.bin').forEach(button =>
            button.addEventListener('click', handleBinClick)
        );

        window.onload = () => {
            generateGrid();
            pickRandomWaste();
            startTimer();
        };
    </script>
</body>

</html>
